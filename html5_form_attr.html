<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <!-- autocomplete 속성 : 자동완성기능
    on을 하면 form 태그 아래의 모든 입력양식의 자동완성기능이 활성화됨.
    특정 태그에서는 off 하고 싶으면 해당 태그에 autocomplete="off"를 추가하면
    그 태그는 비활성화됨.

    placeholder : input 부분 안에 반투명하게 문구 삽(값이 아닌 설명 정도)

    autofocus : 웹 페이지가 열렸을 때 사용자의 커서가 입력양식에 포커싱이 되도록 하는 것.
    -->
    <form action="login.php" autocomplete="on">
      <input type="text" name="id" placeholder="ID를 입력해주세요." autofocus>
      <input type="password" name="password"
      autocomplete="off" placeholder="비밀번호를 입력해주세요.">
      <input type="submit">

    </form>

  </body>
</html>
