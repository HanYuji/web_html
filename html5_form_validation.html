<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="register.php">
      <!-- required : 입력을 필수로 해야하는 경우 사용.
      pattern : 정규표현식을 넣어줌으로써 양식을 지정할 수 있음.
      pattern="[a-zA-Z]" : 첫글자는 대소문자관계없이 알파벳으로 시작할 수 있다.
                           근데 한글자만 된다.
      . : 어떠한 문자도 상관없다. 근데 점이 하나기에 하나만 입력가능하다.
      + : 어떠한 문자든 하나 이상 와야한다.
      [0-9] : 마지막에는 숫자가 와야한다.
      -->
      <input type="text" name="id" placeholder="ID를 입력해주세요."
      required pattern="[a-zA-Z].+[0-9]">
      <input type="email" name="email" placeholder="이메일을 입력해주세요.">
      <input type="submit" >

    </form>

  </body>
</html>
