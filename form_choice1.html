<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="http://localhost/color.php">
      <h1>색상</h1>
      <select class="" name="color">
        <option value="red">붉은색</option>
        <option value="black">검은색</option>
        <option value="blue">파란색</option>
      </select>

      <h1>색상2(다중선택)</h1>
      <!-- multiple : 다중선택을 가능하게 하나 ctrl키를 누른 상태에서 선택해야 다중선택이 가능함. -->
      <select class="" name="color2" multiple>
        <option value="red">붉은색</option>
        <option value="black">검은색</option>
        <option value="blue">파란색</option>
      </select>

      <input type="submit">
    </form>
  </body>
</html>
