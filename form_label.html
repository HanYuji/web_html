<html>
  <body>
    <form action="">
      <!-- name: 서버로 전송할 때 이 값이 무슨 값인지 알 수 있도록 명명한 것
      value: 처음에 입력되어있었으면 하는 기본값
      textarea : 여러 줄의 값을 받을 때 사용. 태그와 태그 사이에 값을 넣어주면 기본값으로 들어감
      label: 무엇가의 이름표라는 것을 html로 표현해준 것
      for : 무엇의 이름표인지 알 수 있도록 함.
      input 태그 안에는 id속성값을 지정해줘서 for과 연결되도록 함.

      for과 id속성을 지정해주면 웹에서 label을 부분을 클릭하면 input 쪽에 커서가 생기는 것을 알 수 있음.

     label로 감싸주면 label 안에 있는 form 태그의 바깥 부분이 label이 됨. 따라서, 별도로 for, id를 지정할 필요가 없음.


      -->
      <p>
        <label for="id_txt">text</lable> :
        <input id="id_txt" type="text" name="id" value="default value">
      </p>
      <p>
        <label for="password">password</lable> :
        <input id="password" type="password" name="pwd" value="default value">
      </p>
      <p>
        <label for="comment">textarea</label> :
        <textarea id="comment" name="name" rows="2" cols="50">default value</textarea>
      </p>
      <p>
        <label>textarea2 :
          <textarea rows="2" cols="50">default value</textarea>
        </label>
      </p>

      <p>
        <label>
          <input type="checkbox" name="color" value="red"> 붉은색
        </label>
        <label for="color_blue">
          <input id="color_blue" type="checkbox" name="color" value="blue"> 파란
        </label>

      </p>

    </form>
  </body>
</html>
